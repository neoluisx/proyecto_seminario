{% extends "base.html" %}

{% block title %}
	    <title>Registro</title>
{% endblock %}
{% block content %}
	<div class="container page">
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-7">
				<ul class="list-group">
					<li class="">Listado de preguntas</li>
					{% for i in preguntas %}
						<li class="list-group-item">
						<span class="label label-default">{{i.nombre}}</span>
							<a href="/pregunta/edit/{{i.id}}/" class="btn btn-primary btn-xs">Editar preguntas</a>
							<a href="/pregunta/eliminar/{{i.id}}/" class="btn btn-danger btn-xs" onclick="return confirm('Â¿Esta seguro de elimiar la pregunta?');">Eliminar pregunta</a>
						</li>
						{% empty %}
						<h3>No existe preguntas</h3>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
