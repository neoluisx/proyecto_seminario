{%extends "base.html"%}
{% block title %}
	<title>REGISTRO</title>
{% endblock %}
{% block content %}
	<div >
		<div class="row">
			<div class="col-xs-5"></div>
			<div class="col-xs-3">
				{% load bootstrap3 %}
			    <form action="" method="post" class="form">
			    	<legend><H3>Formulario de Registro</H3></legend>
			        {% csrf_token %}
			        {% bootstrap_form formulario %}
			        
			    </form>
			    <div>{% buttons %}
			            <button type="submit" class="button scrolly">REGISTRARSE</button>
			        {% endbuttons %}</div>
				
			</div>
		</div>
	</div>
	<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
{% endblock %}
