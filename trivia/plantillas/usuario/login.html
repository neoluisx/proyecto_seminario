{%extends "base.html"%}
{% block title %}
	<title>LOGIN</title>
{% endblock %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-xs-5"></div>
			<div>{% if estado %}
				<div class="alert alert-danger" role="alert">{{mensaje}} <span class="glyphicon glyphicon-warning-sign"></span></div>
			{% endif %}</div>
			<div class="col-xs-3">
				{% load bootstrap3 %}
			    <form action="" method="post" class="form">
			    	<legend>LOGIN DE USUARIO</legend>
			        {% csrf_token %}
			        {% bootstrap_form formulario %}
			    <div class="form-group">
			  	<div class="col-sm-offset-2 col-sm-10">
			  		{{capchas.as_p}}
			  	</div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="button scrolly">INGRESAR</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
	<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>
<div class="fb-login-button" data-max-rows="2" data-size="xlarge" data-show-faces="true" data-auto-logout-link="true"></div>	
{% endblock %}
